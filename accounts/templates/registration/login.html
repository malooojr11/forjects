{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card col-md-6 px-0">
            <div class="card-header">
                <h3 class="mb-8 py-2">{% trans 'Log In' %}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% include 'common/form.html' with form=form %}
                    <button class="btn btn-outline-danger">{% translate 'Login' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
